<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary Tutorial Puzzle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li class="cursive"><a href="#someLinkHere">Link 1</a></li>
            <li class="cursive"><a href="#someLinkHere">Link 2</a></li>
            <li class="cursive"><a href="#someLinkHere">Link 3</a></li>
            <li class="cursive"><a href="#someLinkHere">Link 4</a></li>
        </ul>
    </nav>

    <section class="thumbnails">
        <img src="images/OC1.png" alt="Trigger Image" class="tImage">
        <img src="images/OC2.png" alt="Trigger Image" class="tImage">
        <img src="images/OC3.png" alt="Trigger Image" class="tImage">
        <img src="images/OC4.png" alt="Trigger Image" class="tImage">
    </section>

    <section class="mainPhoto">
        <img src="images/OC1.png" alt="My Original Character" id="OCImage">
    </section>

    <script src="script/script.js"></script>

    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="playBtn">Play</button>
        <button id="completeBtn" disabled>Complete Tutorial</button>
    </div>

</body>
</html>
